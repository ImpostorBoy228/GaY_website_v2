{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Регистрация</h2>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium">Имя пользователя</label>
            <input type="text" name="username" id="username" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" name="email" id="email" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Пароль</label>
            <input type="password" name="password" id="password" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" required>
        </div>
        <div class="mb-4">
            <label for="avatar" class="block text-sm font-medium">Аватар</label>
            <input type="file" name="avatar" id="avatar" class="mt-1 w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600" accept="image/*">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
    </form>
    <p class="mt-4 text-center">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Войти</a></p>
</div>
{% endblock %}
