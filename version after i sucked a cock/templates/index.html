{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
  <h1>Latest Videos</h1>
  <div class="video-list">
    {% for video in videos %}
      <div class="video-item">
        <a href="{{ url_for('video_detail', video_id=video.id) }}">
          <img src="{{ url_for('stream_thumbnail', filename=video.id + '.' + video.thumbnail_extension) }}" alt="{{ video.title }}">
          <h3>{{ video.title }}</h3>
        </a>
        <p>Uploaded by {{ video.uploader }} on {{ video.upload_date.strftime('%Y-%m-%d') }}</p>
        <p>Views: {{ video.views }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
