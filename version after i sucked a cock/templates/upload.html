<!DOCTYPE html>
<html>
<head>
    <title>Upload Video</title>
    <script src="/static/js/upload.js"></script>
</head>
<body>
    {% if stage == 'upload' or not stage %}
    <h1>Upload Video</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="hidden" name="stage" value="upload">
        <label for="video_file">Video File:</label>
        <input type="file" id="video_file" name="video_file" accept="video/mp4,video/webm,video/x-matroska"><br>
        <label for="video_title">Title:</label>
        <input type="text" id="video_title" name="video_title"><br>
        <label for="video_description">Description:</label>
        <textarea id="video_description" name="video_description"></textarea><br>
        <button type="submit">Upload</button>
    </form>
    {% elif stage == 'thumbnails' %}
    <h1>Select Thumbnail</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="hidden" name="stage" value="thumbnails">
        <input type="hidden" name="video_id" value="{{ video_id }}">
        {% for thumbnail in thumbnails %}
        <label>
            <input type="radio" name="thumbnail" value="{{ thumbnail }}" required>
            <img src="/static/thumbnails/{{ thumbnail }}" alt="Thumbnail" width="200">
        </label>
        {% endfor %}
        <button type="submit">Confirm Thumbnail</button>
    </form>
    {% endif %}
</body>
</html>
