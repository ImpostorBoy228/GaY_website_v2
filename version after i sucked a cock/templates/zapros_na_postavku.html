<!DOCTYPE html>
<html>
<head>
    <title>Download Video</title>
    <script src="/static/js/zapros_na_postavku.js"></script>
</head>
<body>
    <h1>Request Video Download</h1>
    <form id="zapros-form">
        <label for="action-type">Action Type:</label>
        <select id="action-type" name="type">
            <option value="single">Single Video</option>
            <option value="search">Search</option>
            <option value="tags">Tags</option>
            <option value="channel">Channel</option>
            <option value="mass">Multiple URLs</option>
        </select><br>

        <label for="video-url">Video URL (Single):</label>
        <input type="text" id="video-url" name="videoUrl"><br>

        <label for="query">Search Query:</label>
        <input type="text" id="query" name="query"><br>

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags"><br>

        <label for="channel">Channel Name:</label>
        <input type="text" id="channel" name="channel"><br>

        <label for="urls">Multiple URLs (one per line):</label>
        <textarea id="urls" name="urls"></textarea><br>

        <label for="min-views">Minimum Views:</label>
        <input type="number" id="min-views" name="minViews" value="0"><br>

        <label for="min-duration">Minimum Duration (seconds):</label>
        <input type="number" id="min-duration" name="minDuration" value="0"><br>

        <label for="max-duration">Maximum Duration (seconds):</label>
        <input type="number" id="max-duration" name="maxDuration" value="3600"><br>

        <label for="max-results">Max Results:</label>
        <input type="number" id="max-results" name="maxResults" value="10"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
